<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head">
    </head>
    <body style="background-color: #bfe2e9;">
        <!-- Navigation-->
        <nav th:replace="fragments/navbar :: navbar">
        </nav>
        <!-- Page Header-->
        <header class="masthead"  style="background-image: url('../static/assets/img/cryptocurrency-business-1.jpg')" th:style="'background-image: url(' + @{/assets/img/cryptocurrency-business-1.jpg} + ')'">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Cryptocurrency Forum</h1>
                            <span class="subheading">"The reason we are all here is that the current financial system is outdated."<em> Charlie Shrem – founder & CEO Bitinstant</em></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-container">
                        <div class="post" th:each="post : ${posts}">
                            <div class="post-preview">
                                <a href="post.html" th:href="@{'/posts/' + ${post.postId}}">
                                    <h2 class="post-title" th:text="${post.title}">Title</h2>
                                    <h3 class="post-subtitle" th:text="${post.content}">Content</h3>
                                </a>
                                <p class="post-meta" th:text="'Posted by ' + ${post.user.firstName} +' '+ ${post.user.lastName} + ' on ' + ${post.createTime}">Author and date</p>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Other Posts →</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="border-top" th:replace="fragments/footer :: footer">
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
