<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Forum :: New Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<hr>
<body>
<div class="container">
  <a th:href="@{/home}">Home</a>
  <a th:href="@{/posts/new}">New Post</a>
  <form action="#"
        th:action="@{'/posts/new'}"
        th:object="${post}" method="post">
    <input type="hidden" th:name="user.id" th:value="${post.user.id}" />
    <input type="hidden" th:field="*{createTime}" />
    <h2>Write new Post</h2>
    <div>
      <label for="new-post-title">Title</label>
      <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title"/>
    </div>
    <div>
      <label for="new-post-body">Content</label>
      <textarea id="new-post-body" th:field="*{content}"></textarea>
    </div>
    <button type="submit">Publish Post</button>
  </form>
</div>
</body>
</html>
