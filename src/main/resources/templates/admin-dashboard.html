<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">

<head th:replace="fragments/header :: head">
</head>

<body>

<!-- for header part -->

<nav th:replace="fragments/navbar :: navbar"></nav>
<header class="masthead"  style="background-image: url('../static/assets/img/cryptocurrency-business-1.jpg')" th:style="'background-image: url(' + @{/assets/img/cryptocurrency-business-1.jpg} + ');' + 'padding-top: 1.5rem'"></header>

<div class="main-container">
  <div class="navcontainer">
    <nav class="nav">
      <div class="nav-upper-options">
        <div class="nav-option option1">
          <img src=
                       "https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
               class="nav-img"
               alt="dashboard">
          <a style="color: #ededed" th:href="@{'/users/admin/dashboard'}"> Dashboard </a>

        </div>

        <div class="option2 nav-option">
          <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
               class="nav-img"
               alt="articles">
          <a th:href="@{'/users/all'}"> Users </a>
        </div>
      </div>
    </nav>
  </div>
  <div class="main">

    <div class="searchbar2">
      <input type="text"
             name=""
             id=""
             placeholder="Search">
      <div class="searchbtn">
        <img src=
                     "https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
             class="icn srchicn"
             alt="search-button">
      </div>
    </div>

    <div class="box-container">

      <div class="box box1">
        <div class="text">
          <h2 class="topic-heading" th:text="${usersCount}">60.5k</h2>
          <h2 class="topic">Users</h2>
        </div>

        <img src=
                     "https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(31).png"
             alt="Views">
      </div>

      <div class="box box2">
        <div class="text">
          <h2 class="topic-heading" th:text="${postsCount}">150</h2>
          <h2 class="topic">Posts</h2>
        </div>

        <img src=
                     "https://media.geeksforgeeks.org/wp-content/uploads/20221210185030/14.png"
             alt="likes">
      </div>

      <div class="box box3">
        <div class="text">
          <h2 class="topic-heading">320</h2>
          <h2 class="topic">Comments</h2>
        </div>

        <img src=
                     "https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(32).png"
             alt="comments">
      </div>
    </div>

</div>
<script>

  let menuicn = document.querySelector(".menuicn");
  let nav = document.querySelector(".navcontainer");

  menuicn.addEventListener("click",()=>
  {
    nav.classList.toggle("enclose");
  })


</script>
</div>
</body>
<footer th:replace="fragments/footer :: footer"></footer>

</html>
