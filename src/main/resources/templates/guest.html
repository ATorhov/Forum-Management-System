<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto :: Guest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<hr>
<body>
<div class="container-fluid">
  <div class="text-center">
    <h1>Welcome to Crypto Forum</h1>
    <hr/>
  </div>

  <ul>
    <li><a th:href="@{/register}">Register</a> </li>
    <li><a th:href="@{/login}">Login</a> </li>
  </ul>
  <div class="post-container">
    <div class="post" th:each="post : ${posts}">
      <h3><a th:href="@{'/posts/' + ${post.postId}}" th:text="${post.title}">Title</a></h3>
      <h5 th:text="'Written by ' + ${post.user.firstName} +' '+ ${post.user.lastName}">Full Name</h5>
      <h5 th:text="'Published at ' + ${post.createTime}">Created at</h5>
      <h5 th:text="'Updated at ' + ${post.updateTime}">Updated at</h5>
      <p th:text="${post.content}">body text</p>
      <br/>
    </div>
  </div>
</div>
</body>
</html>
