<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: head">
</head>
<body style="background-color: #bfe2e9;">
<nav th:replace="fragments/navbar :: navbar">
</nav>
<header class="masthead"  style="background-image: url('../static/assets/img/posts.crypto.jpg')" th:style="'background-image: url(' + @{/assets/img/posts.crypto.jpg} + ')'">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Cryptocurrency Forum</h1>
                    <span class="subheading">"The reason we are all here is that the current financial system is outdated."<em> Charlie Shrem â€“ founder & CEO Bitinstant</em></span>
                </div>
            </div>
        </div>
    </div>
</header>
<hr/>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Update Post</h2>
                <a th:href="@{/home}" class="btn btn-outline-primary">Back to Home</a>
            </div>

    <form th:action="@{/posts/{id}/edit(id=${postId})}"
          th:object="${post}" method="post">
        <div class="mb-3">
            <label for="new-post-title" class="form-label">Title</label>
            <input id="new-post-title" type="text" th:field="*{title}" class="form-control" placeholder="Title" required minlength="16" maxlength="32"/>
        </div>
        <div class="mb-3">
            <label for="new-post-body" class="form-label">Content</label>
            <textarea id="new-post-body" th:field="*{content}" class="form-control" required minlength="32" maxlength="8192"></textarea>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Publish Post</button>
        </div>
    </form>
        </div>
    </div>
</div>
<footer class="border-top" th:replace="fragments/footer :: footer">
</footer>
</body>
</html>
