<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body style="background-color: #bfe2e9;">
<nav th:replace="fragments/navbar :: navbar">
</nav>
<header class="masthead"  style="background-image: url('../static/assets/img/cryptocurrency-business-1.jpg')" th:style="'background-image: url(' + @{/assets/img/cryptocurrency-business-1.jpg} + ')'">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Cryptocurrency Forum</h1>
          <span class="subheading">"The reason we are all here is that the current financial system is outdated."<em> Charlie Shrem â€“ founder & CEO Bitinstant</em></span>
        </div>
      </div>
    </div>
  </div>
</header>

  <hr/>
  <div>
    <ul>
      <li><a th:href="@{/posts/new}">New Post</a> </li>
    </ul>
    <form th:action="@{/auth/logout}" method="get">
      <button type="submit">Logout</button>
    </form>
  </div>
  </br>
  <div class="post-container">
    <div class="post" th:each="post : ${posts}">
      <h3><a th:href="@{'/posts/' + ${post.postId}}" th:text="${post.title}">Title</a></h3>
      <h5 th:text="'Written by ' + ${post.user.firstName} +' '+ ${post.user.lastName}">Full Name</h5>
      <h5 th:text="'Written by ' + ${post.user.firstName} +' '+ ${post.user.lastName}">Full Name</h5>
      <h5 th:text="'Published at ' + ${post.createTime}">Created at</h5>
      <h5 th:text="'Updated at ' + ${post.updateTime}">Updated at</h5>
      <p th:text="${post.content}">body text</p>
      <br/>
    </div>
  </div>
<footer class="border-top" th:replace="fragments/footer :: footer">
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
  </body>
</html>
