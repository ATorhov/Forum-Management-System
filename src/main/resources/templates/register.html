<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Forum :: Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<hr>
<body>
<div class="container">
  <h1>Crypto Forum</h1>
  <hr/>
  <form action="#"
        th:action="@{/register}"
        th:object="${user}" method="post">
    <div>
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" th:field="*{firstName}" placeholder="First Name"/>
    </div>
    <div>
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" th:field="*{lastName}" placeholder="Last Name"/>
    </div>
    <div>
      <label for="username">Username</label>
      <input id="username" type="text" th:field="*{username}" placeholder="Username"/>
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" type="text" th:field="*{email}" placeholder="Email"/>
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" type="text" th:field="*{password}" placeholder="Password"/>
    </div>
    <button type="submit" class="btn btn-primary m-2">Register</button>
    <button type="button" class="btn border-secondary m-2" onclick="cancelForm()">Cancel</button>
  </form>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/}]]";
  }
</script>
</body>
</html>
